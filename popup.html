<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    .settings {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .settings label {
      display: block;
      margin: 5px 0;
    }
    .settings input {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .stats {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Linux DO 自动点赞助手</h2>
  <div class="settings">
    <label>停留时间范围（秒）：</label>
    <div>
      <input type="number" id="minTime" placeholder="最小时间" value="10" min="5">
      <input type="number" id="maxTime" placeholder="最大时间" value="30" min="5">
    </div>
    <label>帖子数量上限：</label>
    <input type="number" id="maxPosts" placeholder="最大帖子数" value="50" min="1">
    <label>运行时间上限（分钟）：</label>
    <input type="number" id="maxTimeMinutes" placeholder="最大运行时间" value="60" min="1">
  </div>
  <button id="startBtn">开始自动点赞</button>
  <div class="settings">
    <label>纯浏览帖子数量：</label>
    <input type="number" id="browseOnlyPosts" placeholder="浏览帖子数" value="10" min="1">
    <label for="browseSpeed">浏览速度：</label>
    <select id="browseSpeed">
      <option value="fast">高速 (5秒/帖)</option>
      <option value="medium" selected>中速 (10秒/帖)</option>
      <option value="slow">低速 (15秒/帖)</option>
      <option value="custom">自定义</option>
    </select>
    <div id="customSpeedDiv" style="display:none;">
      <label for="customBrowseMinTime">自定义最少停留时间 (秒)：</label>
      <input type="number" id="customBrowseMinTime" value="10" min="1">
      <label for="customBrowseMaxTime">自定义最多停留时间 (秒)：</label>
      <input type="number" id="customBrowseMaxTime" value="30" min="1">
    </div>
  </div>
  <button id="startBrowseOnlyBtn">开始纯浏览</button>
  <button id="stopBtn">停止操作</button>
  <div id="status">状态: 未开始</div>
  <div class="stats">
    <div>已浏览帖子数: <span id="postCount">0</span></div>
    <div>已运行时间: <span id="runningTime">0</span> 分钟</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
